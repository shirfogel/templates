name: CI-template

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      docker_arguments:
        required: false
        type: string
    secrets:
      aws-access-key-id:
        description: "access key id for ecr"
        required: true
      aws-secret-access-key:
        description: "secret access key for ecr"
        required: true

jobs:
  docker-build:
    runs-on: ubuntu-20.04
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: us-east-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Converting upper case to lower case
        id: string
        uses: ASzc/change-string-case-action@v2
        with:
          string: ${{ inputs.service_name }}
      - name: printing repository name
        run: echo ${{ steps.string.outputs.lowercase }}
      - name: Check if repo exist
        run: |
          repo_name=$(echo ${{ steps.string.outputs.lowercase }})
          echo $repo_name
          aws ecr describe-repositories --repository-names $repo_name || aws ecr create-repository --repository-name $repo_name
      - name: printing build id
        run: echo ${{github.run_number}}
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{github.run_number}}
        run: |
          echo "Will work from: ${{ inputs.service_name }}"
          repo_name=$(echo ${{ steps.string.outputs.lowercase }})
          Docker_image=$ECR_REGISTRY/$repo_name:$IMAGE_TAG
          echo "Docker_image: $Docker_image"
          arguments=$(echo ${{ inputs.docker_arguments }})
          echo $arguments
          if [[ ! -z ${{ inputs.docker_arguments }} ]]
          then
            echo "there are arguments"
            arguments=$(echo ${{ inputs.docker_arguments }})
            echo "Arguments: $arguments"
            command="docker build -t $Docker_image -f $service_name/Dockerfile --build-arg $arguments . "
          else
             echo "there are no arguments in docker file"
             arguments=$(echo ${{ inputs.docker_arguments }})
             command="docker build -f $service_name/Dockerfile . -t $Docker_image"
           fi
          echo "$command"
          $command
          docker push $Docker_image
